        body, html {

        /* Bot√µes: Liquid Glass Perfeito com Borda e Reflexo */
        .btn-link {

            margin: 15px 0;
            padding: 18px 30px;
            border-radius: 50px; 
            font-size: 1.1rem;

            letter-spacing: 0.5px;

            cursor: pointer;
            
            /* Efeito Liquid Glass - M√ÅXIMO REFOR√áO */
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(200%); 
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border);
            color: var(--light-text);
            
            /* Sombra para profundidade e Reflexo superior (Brilho no topo) */
            box-shadow: 0 15px 40px var(--shadow-color), 
                        inset 0 1px 0 var(--reflection-color); 
            
            position: relative;
            overflow: hidden;
        }
        
        /* Reflexo Sutil de Vidro (igual da imagem) */
        .btn-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%, rgba(255, 255, 255, 0) 100%); /* Aumenta o reflexo */
            opacity: 1; /* Reflexo mais n√≠tido */
            transition: transform 0.4s ease;
            pointer-events: none;
        }

        /* Anima√ß√£o de HOVER (Levantar) */
        .btn-link:hover {

            box-shadow: 0 25px 60px var(--shadow-color), 
                        inset 0 1px 0 var(--reflection-color);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Anima√ß√£o de CLIQUE (Apertar - Efeito Tinta/Flash) */
